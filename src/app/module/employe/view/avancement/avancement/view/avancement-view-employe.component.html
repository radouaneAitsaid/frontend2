
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'avancement.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'avancement.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'avancement.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'avancement.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'avancement.employe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'avancement.employe' | translate}}" autofocus  id="2" [ngModel]="item.employe?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'avancement.echelleAncien' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'avancement.echelleAncien' | translate}}" autofocus  id="3" [ngModel]="item.echelleAncien?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'avancement.echelleNouveau' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'avancement.echelleNouveau' | translate}}" autofocus  id="4" [ngModel]="item.echelleNouveau?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'avancement.salaireAjoute' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="5" [disabled]="true" placeholder="{{'avancement.salaireAjoute' | translate}}" [ngModel]="item.salaireAjoute"></p-inputNumber>
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
