        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'entiteAdmin.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'entiteAdmin.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'entiteAdmin.ref' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'entiteAdmin.ref' | translate}}" id="1" [(ngModel)]="item.ref"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validEntiteAdminRef}"  />
                                                    <small class='p-error' *ngIf='!validEntiteAdminRef'>Ref est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'entiteAdmin.departement' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'entiteAdmin.departement' | translate}}" id="2" [(ngModel)]="item.departement"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validEntiteAdminDepartement}"  />
                                                    <small class='p-error' *ngIf='!validEntiteAdminDepartement'>Departement est obligatoire.</small>
                                                </div>



                                            <div class="field col-11 md:col-6">
                                                <label for="3">{{'entiteAdmin.chefDepart' | translate}}</label>
                                                <p-dropdown  appendTo="body"  [options]="chefDeparts" [(ngModel)]="item.chefDepart" id="3" [filter]="true" filterMatchMode="contains"
                                                        [showClear]="true" optionLabel="id" placeholder="{{'entiteAdmin.chefDepart' | translate}}"  >
                                                </p-dropdown>
                                                
                                            </div>

                                </div>
                            </p-tabPanel>
                                    <p-tabPanel header="{{'entiteAdmin.employes' | translate}}">
                                        <p-tabView [(activeIndex)]="activeTab">
                                            <p-tabPanel header="CrÃ©ation">
                                                    <div class="grid">
                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="1">Salaire</label>
                                                                        <p-inputNumber class="mb-2 mr-2" id="salaire" placeholder="Salaire"  [(ngModel)]="employesElement.salaire"></p-inputNumber>
                                                                        
                                                                    </div>
                                                                    <div class="field col-11 md:col-6">
                                                                        <label>Diplome</label>
                                                                        <p-dropdown  appendTo="body"  [options]="diplomes" [(ngModel)]="employesElement.diplome"
                                                                                     id="2"  [filter]="true" filterMatchMode="contains" [showClear]="true" optionLabel="libelle"
                                                                                     placeholder="Diplome"  >
                                                                        </p-dropdown>
                                                                        
                                                                    </div>

                                                                    <div class="field  align-inputswitch col-12 md:col-6">
                                                                        <div  class="label-inputswitch">
                                                                            <label for="4">Credentials non expired</label>
                                                                        </div>
                                                                        <div class="input-switch">
                                                                            <p-inputSwitch id="4"  [(ngModel)]="employesElement.credentialsNonExpired"></p-inputSwitch>
                                                                        </div>
                                                                    </div>
                                                                    <div class="field  align-inputswitch col-12 md:col-6">
                                                                        <div  class="label-inputswitch">
                                                                            <label for="5">Enabled</label>
                                                                        </div>
                                                                        <div class="input-switch">
                                                                            <p-inputSwitch id="5"  [(ngModel)]="employesElement.enabled"></p-inputSwitch>
                                                                        </div>
                                                                    </div>
                                                                    <div class="field  align-inputswitch col-12 md:col-6">
                                                                        <div  class="label-inputswitch">
                                                                            <label for="6">Account non expired</label>
                                                                        </div>
                                                                        <div class="input-switch">
                                                                            <p-inputSwitch id="6"  [(ngModel)]="employesElement.accountNonExpired"></p-inputSwitch>
                                                                        </div>
                                                                    </div>
                                                                    <div class="field  align-inputswitch col-12 md:col-6">
                                                                        <div  class="label-inputswitch">
                                                                            <label for="7">Account non locked</label>
                                                                        </div>
                                                                        <div class="input-switch">
                                                                            <p-inputSwitch id="7"  [(ngModel)]="employesElement.accountNonLocked"></p-inputSwitch>
                                                                        </div>
                                                                    </div>
                                                                    <div class="field  align-inputswitch col-12 md:col-6">
                                                                        <div  class="label-inputswitch">
                                                                            <label for="8">Password changed</label>
                                                                        </div>
                                                                        <div class="input-switch">
                                                                            <p-inputSwitch id="8"  [(ngModel)]="employesElement.passwordChanged"></p-inputSwitch>
                                                                        </div>
                                                                    </div>
                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="9">Username</label>
                                                                        <input class="mb-2 mr-2" type="text" pInputText placeholder="Username"
                                                                               id="9" [(ngModel)]="employesElement.username" autofocus   >
                                                                        
                                                                    </div>
                                                                    <div class="field col-12 md:col-6">
                                                                        <label for="10">Password</label>
                                                                        <input class="mb-2 mr-2" type="text" pInputText placeholder="Password"
                                                                               id="10" [(ngModel)]="employesElement.password" autofocus   >
                                                                        
                                                                    </div>
                                                        <div class="field col-12 md:col-1">
                                                            <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addEmployes()"></button>
                                                        </div>

                                                    </div>
                                            </p-tabPanel>
                                            <p-tabPanel header="Liste {{item.employes?.length > 0 ? '(' + item.employes?.length + ')' : ''}}">
                                                    <div class="card">
                                                        <p-table [value]="item.employes" [scrollable]="true" scrollHeight="200px">
                                                            <ng-template pTemplate="header">
                                                                <tr>
                                                                                <th>Salaire</th>
                                                                                <th>Diplome</th>
                                                                                <th>Credentials non expired</th>
                                                                                <th>Enabled</th>
                                                                                <th>Account non expired</th>
                                                                                <th>Account non locked</th>
                                                                                <th>Password changed</th>
                                                                                <th>Username</th>
                                                                                <th>Password</th>
                                                                    <th>Actions</th>
                                                                </tr>
                                                            </ng-template>
                                                            <ng-template pTemplate="body" let-p>
                                                                <tr>
                                                                                <td>{{p.salaire}}</td>
                                                                            <td>{{p.diplome?.libelle}}</td>
                                                                                <td><i *ngIf="p.credentialsNonExpired" class="pi pi-check checked-toogle"></i>
                                                                                    <i *ngIf="!p.credentialsNonExpired" class="pi pi-times unchecked-toogle"></i>
                                                                                </td>
                                                                                <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                                                                    <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                                                                </td>
                                                                                <td><i *ngIf="p.accountNonExpired" class="pi pi-check checked-toogle"></i>
                                                                                    <i *ngIf="!p.accountNonExpired" class="pi pi-times unchecked-toogle"></i>
                                                                                </td>
                                                                                <td><i *ngIf="p.accountNonLocked" class="pi pi-check checked-toogle"></i>
                                                                                    <i *ngIf="!p.accountNonLocked" class="pi pi-times unchecked-toogle"></i>
                                                                                </td>
                                                                                <td><i *ngIf="p.passwordChanged" class="pi pi-check checked-toogle"></i>
                                                                                    <i *ngIf="!p.passwordChanged" class="pi pi-times unchecked-toogle"></i>
                                                                                </td>
                                                                                <td>{{p.username}}</td>
                                                                                <td>{{p.password}}</td>
                                                                    <td>
                                                                        <button (click)="deleteEmployes(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                        <button (click)="editEmployes(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                                    </td>
                                                                </tr>
                                                            </ng-template>
                                                        </p-table>
                                                    </div>

                                            </p-tabPanel>
                                        </p-tabView>
                                    </p-tabPanel>


                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
