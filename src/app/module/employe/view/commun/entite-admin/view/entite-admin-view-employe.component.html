
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'entiteAdmin.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'entiteAdmin.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'entiteAdmin.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteAdmin.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'entiteAdmin.departement' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteAdmin.departement' | translate}}" autofocus  id="2" [ngModel]="item.departement">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'entiteAdmin.chefDepart' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'entiteAdmin.chefDepart' | translate}}" autofocus  id="3" [ngModel]="item.chefDepart?.id">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'entiteAdmin.employes' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.employes" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Salaire</th>
                                        <th>Diplome</th>
                                        <th>Credentials non expired</th>
                                        <th>Enabled</th>
                                        <th>Account non expired</th>
                                        <th>Account non locked</th>
                                        <th>Password changed</th>
                                        <th>Username</th>
                                        <th>Password</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.salaire}}</td>
                                        <td>{{p.diplome?.libelle}}</td>
                                        <td><i *ngIf="p.credentialsNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.credentialsNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.enabled" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.enabled" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonExpired" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonExpired" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.accountNonLocked" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.accountNonLocked" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td><i *ngIf="p.passwordChanged" class="pi pi-check checked-toogle"></i>
                                            <i *ngIf="!p.passwordChanged" class="pi pi-times unchecked-toogle"></i>
                                        </td>
                                        <td>{{p.username}}</td>
                                        <td>{{p.password}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
